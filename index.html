<!DOCTYPE html>
<html lang="en">
<head>
  <title>CartEau</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <script src="//geoip-js.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
</head>

<body>
  <!-- Loading screen -->
  <div class="uk-position-center uk-overlay uk-overlay-default" id="loading-screen" style="z-index: 1000;">
    <div uk-spinner></div>
  </div>
  <!-- End loading screen -->
  <div id="app" style="display: none;">
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active">
            <a href=".">
              <img src="/images/favicon.png" height="40px"/>
              CartEau
            </a>
          </li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <button class="uk-button uk-button-default" type="button" uk-toggle="target: #info" style="display: none;">Open</button>
          <div id="info" uk-offcanvas="overlay: true; flip: true; mode: slide;">
            <div class="uk-offcanvas-bar">
                  <button class="uk-offcanvas-close" type="button" uk-close></button>
                  <h3 id="info-title"></h3>
                  <div id="info-content"></div>
              </div>
            </div>
        </ul>
      </div>
    </nav>
    <div>
      <div id="map"></div>
      <script src="/main.js" type="module"></script>
    </div>
  </div>
</body>

</html>
